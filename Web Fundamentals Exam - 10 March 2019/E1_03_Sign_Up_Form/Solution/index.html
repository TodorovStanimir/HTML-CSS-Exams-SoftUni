<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form>
    <h2>Form</h2>

    <div class="input-group name">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Dario Petrov">
    </div>

    <div class="input-group email">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="dario@email.com">
    </div>


    <div class="input-group phone">
      <label for="phone">Phone number:</label>
      <input type="phone" name="phone" id="phone" placeholder="+359 885 445 445">
    </div>

    <div class="input-group password">
      <label for="password">Password <spam>(minimum 6 characters):</spam></label>
      <input type="password" name="password" id="password" placeholder="******">
    </div>


    <input type="submit" value="Sign up">
  </form>
</body>

</html>
