<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="online-ticket">
    <h2><i class="fas fa-shopping-cart"></i>Buy online ticket to Milano</h2>
    <section class="travel">
      <img src="./img/travel.png" alt="travel">
      <p>Book your ticket NOW!</p>
      <p>Start saving straight away with our special online rates.</p>
    </section>

    <form class="search-form">
      <select name="town" id="town">
        <option value="Malpensa">Malpensa</option>
      </select>

      <div class="input-group">
        <label for="data-entry">Entry</label>
        <input type="text" id="data-entry" placeholder="mm/dd/yy">
      </div>

      <div class="input-group">
        <label for="data-exit">Exit</label>
        <input type="text" id="data-exit" placeholder="mm/dd/yy">
      </div>

      <div class="input-group">
        <label for="time-entry">Time</label>
        <input type="text" id="time-entry" placeholder="--:-- --">
      </div>

      <div class="input-group">
        <label for="time-exit">Time</label>
        <input type="text" id="time-exit" placeholder="--:-- --">
      </div>

      <button>Search</button>
    </form>
  </section>
  
</body>
</html>
