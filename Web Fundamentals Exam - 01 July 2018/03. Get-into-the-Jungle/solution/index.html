<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03. Get-into-the-Jungle</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <section class="login">
    <article class="login-img-wrapper">
      <img src="../img/img-01.png" alt="">
    </article>

    <form class="login-form">
      <h3>Monkey Login</h3>
      <label for="email" class="email-label">
        <input type="email" placeholder="Email" id="email">
      </label>

      <label for="password" class="password-label">
        <input type="password" placeholder="Password" id="password">
      </label>

      <p>I am here for:</p>
      <label for="why-i-am-here">
        <input type="radio" id="why-i-am-here" name="why-i-am-here" value="Bananas">
        Bananas
      </label>

      <label for="why-i-am-here">
        <input type="radio" id="why-i-am-here" name="why-i-am-here" value="Lady Monkeys">
        Lady Monkeys
      </label>

      <label for="why-i-am-here">
        <input type="radio" id="why-i-am-here" name="why-i-am-here" value="Fun">
        Fun
      </label>
      <button type="submit" class="submit-btn">GET INTO THE JUNGLE</button>

      <p>Forgot <span>Username / Password?</span></p>
      <p><span>Create your Account </span><i class="fas fa-long-arrow-alt-right"></i></p>
    </form>
  </section>
</body>

</html>
