<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_Autumn</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="sign-up">
    <h3>Sign up for AUTUMN Festival</h3>
    <label for="full-name"></label>
    <input class="full-name" id="full-name" type="text" placeholder="Full Name">
    <label for="email"></label>
    <input class="email" id="email" type="text" placeholder="Email Adress">
    <label for="password"></label>
    <input class="password" id="password" type="password" placeholder="Password">

    <h3>Payment Details</h3>
    <button class="credit-card"><i class="fab fa-cc-visa"></i>&nbsp;Credit Card</button>
    <button class="paypal"><i class="fab fa-cc-paypal"></i>&nbsp;Paypal</button>
    <label for="card-number"></label>
    <input class="card-number" id="card-number" type="text" placeholder="Card Number">
    <button class="btn-submit" type="submit">Send</button>
  </form>
</body>
</html>
