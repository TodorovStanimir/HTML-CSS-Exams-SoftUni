<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="login">
    <article class="welcome">
      <header class="logo">SoftUni</header>

      <main>
        <h1>Welcome to SoftUni.</h1>
        <p>Are you ready to become a dev?</p>
      </main>
      <footer>
        <i class="fas fa-globe-americas"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-twitter"></i>
      </footer>
    </article>

    <form class="login-form">
      <div>
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="antoniyaat">
      </div>

      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="a.atanasova@softuni.bg">
      </div>

      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="********">
      </div>

      <div>
        <label for="re-password">REPEAT PASSWORD </label>
        <input type="password" id="re-password" placeholder="********">
      </div>


      <p class="btn">
        <button>REGISTER</button>
        I am already a ninja
      </p>
    </form>
  </section>
</body>

</html>
